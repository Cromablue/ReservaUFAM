services:
  web:
    build: .
    container_name: reservaufam_backend
    command: sh -c "sleep 20 && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
  db:
    image: postgres:15
    container_name: reservaufam_db
    volumes:
      - postgres_data:/var/lib/postgresql/data    # Corrigido: nome do volume e sintaxe
    environment:
      POSTGRES_DB: ${POSTGRES_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"

volumes:
  postgres_data: